<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Daily Form">
	<meta name="author" content="Roman">
	<title>Daily Form</title>

	<link rel="icon" href="images/sign-up-icon.png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<div class="container">
		<h1 class="main">Create your free account</h1>
		<p class="main-text">Come and join our cool and amazing community, fill in your details
			to get started. Already have an account? <a href="#">Log in.</a></p>
		<form action="#" id="data">
			<input type="text" name="first-name" placeholder="First name" class="field">
			<input type="text" name="last-name" placeholder="Last name" class="field">
			<input type="email" name="email" placeholder="Email address" class="field">
			<input type="password" name="password" placeholder="Password" class="field">
		</form>
		<button type="submit" form="data" class="button">Sign up for free</button>
		<p class="botom-text">By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and
			the <a href="#">Privacy Policy</a></p>
	</div>
</body>

</html>
